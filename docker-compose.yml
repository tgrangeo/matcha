version: "3.8"

services:
  backend:
    build: ./backend
    env_file:
      - .env
    ports:
      - "5050:3000"
    volumes:
      - ./backend:/usr/src/app
    command: go run ./main.go
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
  frontend:
    image: node:latest
    working_dir: /app
    container_name: front
    volumes:
      - ./frontend:/app
    command: bash -c "npm install && npm run start"
    ports:
      - 3000:3000
    stdin_open: true

volumes:
  postgres-db:
